{% extends "layout_fullwidth_internal.html" %}
{% block pageTitle %}
Are there any financial settlements being made?
{% endblock %}

{% block beforeContent %}
<a href="/{{version}}/sanctions/internal/add/settlement-add" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form method="POST">

                <span class="govuk-caption-l">Regulatory {{data['reg-type'] | lower }}</span>
                <h1 class="govuk-heading-l">Non-financial settlement details</h1>

         

            <div class="govuk-form-group">
                <label class="govuk-label" for="settlement-detail">
                    Details
                </label>

                <textarea class="govuk-textarea editor" id="settlement-detail" name="settlement-detail" rows="2"
                    aria-describedby="settlement-detail-hint"></textarea>
            </div>


            <button data-module="govuk-button"  type="submit" class="govuk-button">
                Save and continue
            </button>


        </form>



    </div>
</div>



{% endblock %}
